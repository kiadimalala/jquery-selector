    </div>
  </div>

    //Delete cell lines
    $(document).on("click", ".delete", function () {
      $(this).parents()[1].remove();
      window.globalCounter--;

      $("tbody")
        .find("tr")
        .each(function (index) {
          var firstTDDomEl = $(this).find("td")[0];
          var $firstTDJQObject = $(firstTDDomEl);
          $firstTDJQObject.text(index + 1);
        });
    });
  });
